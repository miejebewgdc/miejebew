<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Admin - Mie Jebew GDC</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #f8f6f6;
            color: #181111;
            min-height: 100vh;
        }

        /* Login Page */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 400px;
        }

        .login-box h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .login-box h1 span {
            color: #ea1a1a;
        }

        .login-box p {
            color: #666;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e5e5;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ea1a1a;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #ea1a1a;
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background: #d11515;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e5e5e5;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        /* Dashboard */
        .dashboard {
            display: none;
        }

        .header {
            background: white;
            border-bottom: 1px solid #e5e5e5;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header h1 .material-symbols-outlined {
            color: #ea1a1a;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-info {
            font-size: 14px;
            color: #666;
        }

        .main-content {
            display: flex;
            min-height: calc(100vh - 65px);
        }

        .sidebar {
            width: 240px;
            background: white;
            border-right: 1px solid #e5e5e5;
            padding: 16px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 12px;
            color: #666;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-item:hover {
            background: #f5f5f5;
            color: #333;
        }

        .nav-item.active {
            background: #fef2f2;
            color: #ea1a1a;
        }

        .content-area {
            flex: 1;
            padding: 24px;
        }

        .content-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .content-header h2 {
            font-size: 24px;
            font-weight: 700;
        }

        /* Tables */
        .table-container {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }

        th {
            background: #fafafa;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            color: #666;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-success {
            background: #dcfce7;
            color: #16a34a;
        }

        .badge-warning {
            background: #fef3c7;
            color: #d97706;
        }

        .action-btn {
            padding: 8px;
            border: none;
            background: none;
            cursor: pointer;
            color: #666;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: #f0f0f0;
            color: #333;
        }

        /* Editor Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 24px;
            width: 100%;
            max-width: 1200px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-header h3 {
            font-size: 18px;
            font-weight: 700;
        }

        .modal-body {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .editor-toolbar {
            padding: 12px 24px;
            background: #fafafa;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            gap: 8px;
        }

        .toolbar-btn {
            padding: 8px 12px;
            border: 1px solid #e5e5e5;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .toolbar-btn:hover {
            background: #f0f0f0;
        }

        .editor-container {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            overflow: hidden;
        }

        .editor-pane,
        .preview-pane {
            padding: 24px;
            overflow-y: auto;
        }

        .editor-pane {
            border-right: 1px solid #e5e5e5;
        }

        .editor-pane textarea {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.6;
            outline: none;
        }

        .preview-pane {
            background: #fafafa;
        }

        .preview-pane h1 {
            font-size: 2em;
            margin: 0.67em 0;
        }

        .preview-pane h2 {
            font-size: 1.5em;
            margin: 0.83em 0;
        }

        .preview-pane h3 {
            font-size: 1.17em;
            margin: 1em 0;
        }

        .preview-pane p {
            margin: 1em 0;
        }

        .preview-pane ul,
        .preview-pane ol {
            margin: 1em 0;
            padding-left: 40px;
        }

        .preview-pane blockquote {
            margin: 1em 0;
            padding-left: 1em;
            border-left: 4px solid #ea1a1a;
            color: #666;
        }

        .preview-pane code {
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }

        .preview-pane pre {
            background: #1e1e1e;
            color: #fff;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
        }

        .preview-pane pre code {
            background: none;
            padding: 0;
        }

        .preview-pane strong {
            font-weight: 700;
        }

        .preview-pane em {
            font-style: italic;
        }

        .modal-footer {
            padding: 16px 24px;
            border-top: 1px solid #e5e5e5;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .page-meta {
            padding: 16px 24px;
            background: #fafafa;
            border-bottom: 1px solid #e5e5e5;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 16px;
        }

        .page-meta .form-group {
            margin: 0;
        }

        .page-meta input {
            padding: 10px 14px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <div class="login-box">
            <h1>
                <span class="material-symbols-outlined">ramen_dining</span>
                CMS Admin
            </h1>
            <p>Login untuk mengelola konten website</p>

            <div id="loginError" class="error-message hidden"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required placeholder="admin@miejebew.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>
                <button type="submit" class="btn btn-primary">
                    <span class="material-symbols-outlined">login</span>
                    Login
                </button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard">
        <header class="header">
            <h1>
                <span class="material-symbols-outlined">edit_note</span>
                CMS Admin
            </h1>
            <div class="header-actions">
                <span class="user-info" id="userInfo"></span>
                <button class="btn btn-secondary" id="logoutBtn">
                    <span class="material-symbols-outlined">logout</span>
                    Logout
                </button>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="nav-item active" data-view="pages">
                    <span class="material-symbols-outlined">description</span>
                    Pages
                </div>
                <div class="nav-item" data-view="content">
                    <span class="material-symbols-outlined">text_fields</span>
                    Content Blocks
                </div>
            </aside>

            <main class="content-area">
                <!-- Pages View -->
                <div id="pagesView">
                    <div class="content-header">
                        <h2>Pages</h2>
                        <button class="btn btn-primary" id="newPageBtn">
                            <span class="material-symbols-outlined">add</span>
                            New Page
                        </button>
                    </div>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Slug</th>
                                    <th>Status</th>
                                    <th>Updated</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="pagesTable"></tbody>
                        </table>
                    </div>
                </div>

                <!-- Content View -->
                <div id="contentView" class="hidden">
                    <div class="content-header">
                        <h2>Content Blocks</h2>
                        <button class="btn btn-primary" id="newContentBtn">
                            <span class="material-symbols-outlined">add</span>
                            New Block
                        </button>
                    </div>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Key</th>
                                    <th>Title</th>
                                    <th>Type</th>
                                    <th>Updated</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="contentTable"></tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Page Editor Modal -->
    <div id="pageModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="pageModalTitle">Edit Page</h3>
                <button class="action-btn" id="closePageModal">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="page-meta">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" id="pageTitle" placeholder="Page title">
                    </div>
                    <div class="form-group">
                        <label>Slug</label>
                        <input type="text" id="pageSlug" placeholder="page-slug">
                    </div>
                    <div class="form-group">
                        <label>Meta Description</label>
                        <input type="text" id="pageMeta" placeholder="SEO description">
                    </div>
                </div>
                <div class="editor-toolbar">
                    <button class="toolbar-btn" data-action="bold" title="Bold"><b>B</b></button>
                    <button class="toolbar-btn" data-action="italic" title="Italic"><i>I</i></button>
                    <button class="toolbar-btn" data-action="h1" title="Heading 1">H1</button>
                    <button class="toolbar-btn" data-action="h2" title="Heading 2">H2</button>
                    <button class="toolbar-btn" data-action="h3" title="Heading 3">H3</button>
                    <button class="toolbar-btn" data-action="link" title="Link">ðŸ”—</button>
                    <button class="toolbar-btn" data-action="ul" title="List">â€¢ List</button>
                    <button class="toolbar-btn" data-action="ol" title="Numbered List">1. List</button>
                    <button class="toolbar-btn" data-action="quote" title="Quote">"</button>
                </div>
                <div class="editor-container">
                    <div class="editor-pane">
                        <textarea id="pageContent" placeholder="Write markdown content here..."></textarea>
                    </div>
                    <div class="preview-pane" id="pagePreview"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelPageBtn">Cancel</button>
                <button class="btn btn-primary" id="savePageBtn">
                    <span class="material-symbols-outlined">save</span>
                    Save
                </button>
            </div>
        </div>
    </div>

    <!-- Content Editor Modal -->
    <div id="contentModal" class="modal">
        <div class="modal-content" style="max-width: 900px;">
            <div class="modal-header">
                <h3 id="contentModalTitle">Edit Content</h3>
                <button class="action-btn" id="closeContentModal">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="page-meta">
                    <div class="form-group">
                        <label>Key</label>
                        <input type="text" id="contentKey" placeholder="content_key">
                    </div>
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" id="contentTitle" placeholder="Display title">
                    </div>
                    <div class="form-group">
                        <label>Type</label>
                        <select id="contentType"
                            style="padding: 10px 14px; border: 2px solid #e5e5e5; border-radius: 12px; width: 100%; font-size: 16px;">
                            <option value="markdown">Markdown</option>
                            <option value="text">Plain Text</option>
                            <option value="html">HTML</option>
                        </select>
                    </div>
                </div>
                <div class="editor-container" style="height: 400px;">
                    <div class="editor-pane">
                        <textarea id="contentContent" placeholder="Content..."></textarea>
                    </div>
                    <div class="preview-pane" id="contentPreview"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelContentBtn">Cancel</button>
                <button class="btn btn-primary" id="saveContentBtn">
                    <span class="material-symbols-outlined">save</span>
                    Save
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        let authToken = localStorage.getItem('cms_token');
        let currentPageId = null;
        let currentContentKey = null;

        // ========================================
        // Auth
        // ========================================

        async function login(email, password) {
            try {
                const res = await fetch(`${API_URL}/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (data.success) {
                    authToken = data.data.token;
                    localStorage.setItem('cms_token', authToken);
                    localStorage.setItem('cms_user', JSON.stringify(data.data.user));
                    showDashboard();
                } else {
                    showError(data.error);
                }
            } catch (err) {
                showError('Login failed');
            }
        }

        async function logout() {
            if (authToken) {
                await fetch(`${API_URL}/admin/logout`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
            }
            localStorage.removeItem('cms_token');
            localStorage.removeItem('cms_user');
            authToken = null;
            showLogin();
        }

        function showError(message) {
            const el = document.getElementById('loginError');
            el.textContent = message;
            el.classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('loginPage').style.display = 'flex';
            document.getElementById('dashboard').style.display = 'none';
        }

        function showDashboard() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            const user = JSON.parse(localStorage.getItem('cms_user') || '{}');
            document.getElementById('userInfo').textContent = user.name || user.email;
            loadPages();
        }

        // ========================================
        // API Helpers
        // ========================================

        async function apiGet(endpoint) {
            const res = await fetch(`${API_URL}${endpoint}`, {
                headers: { 'Authorization': `Bearer ${authToken}` }
            });
            return res.json();
        }

        async function apiPost(endpoint, data) {
            const res = await fetch(`${API_URL}${endpoint}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}`
                },
                body: JSON.stringify(data)
            });
            return res.json();
        }

        async function apiPut(endpoint, data) {
            const res = await fetch(`${API_URL}${endpoint}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}`
                },
                body: JSON.stringify(data)
            });
            return res.json();
        }

        async function apiPatch(endpoint) {
            const res = await fetch(`${API_URL}${endpoint}`, {
                method: 'PATCH',
                headers: { 'Authorization': `Bearer ${authToken}` }
            });
            return res.json();
        }

        async function apiDelete(endpoint) {
            const res = await fetch(`${API_URL}${endpoint}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${authToken}` }
            });
            return res.json();
        }

        // ========================================
        // Pages
        // ========================================

        async function loadPages() {
            const result = await apiGet('/admin/pages');
            if (result.success) {
                renderPagesTable(result.data);
            }
        }

        function renderPagesTable(pages) {
            const tbody = document.getElementById('pagesTable');
            tbody.innerHTML = pages.map(page => `
                <tr>
                    <td><strong>${page.title}</strong></td>
                    <td><code>/${page.slug}</code></td>
                    <td>
                        <span class="badge ${page.isPublished ? 'badge-success' : 'badge-warning'}">
                            ${page.isPublished ? 'Published' : 'Draft'}
                        </span>
                    </td>
                    <td>${new Date(page.updatedAt).toLocaleDateString()}</td>
                    <td>
                        <button class="action-btn" onclick="editPage('${page.id}')" title="Edit">
                            <span class="material-symbols-outlined">edit</span>
                        </button>
                        <button class="action-btn" onclick="togglePublish('${page.id}')" title="Toggle Publish">
                            <span class="material-symbols-outlined">${page.isPublished ? 'unpublished' : 'publish'}</span>
                        </button>
                        <button class="action-btn" onclick="deletePage('${page.id}')" title="Delete">
                            <span class="material-symbols-outlined">delete</span>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        async function editPage(id) {
            currentPageId = id;
            const result = await apiGet(`/admin/pages/${id}`);
            if (result.success) {
                const page = result.data;
                document.getElementById('pageTitle').value = page.title;
                document.getElementById('pageSlug').value = page.slug;
                document.getElementById('pageMeta').value = page.metaDescription || '';
                document.getElementById('pageContent').value = page.content;
                document.getElementById('pageModalTitle').textContent = 'Edit Page';
                updatePagePreview();
                openModal('pageModal');
            }
        }

        async function savePage() {
            const data = {
                title: document.getElementById('pageTitle').value,
                slug: document.getElementById('pageSlug').value,
                metaDescription: document.getElementById('pageMeta').value,
                content: document.getElementById('pageContent').value
            };

            let result;
            if (currentPageId) {
                result = await apiPut(`/admin/pages/${currentPageId}`, data);
            } else {
                result = await apiPost('/admin/pages', data);
            }

            if (result.success) {
                closeModal('pageModal');
                loadPages();
            } else {
                alert(result.error);
            }
        }

        async function togglePublish(id) {
            await apiPatch(`/admin/pages/${id}/publish`);
            loadPages();
        }

        async function deletePage(id) {
            if (confirm('Are you sure you want to delete this page?')) {
                await apiDelete(`/admin/pages/${id}`);
                loadPages();
            }
        }

        function newPage() {
            currentPageId = null;
            document.getElementById('pageTitle').value = '';
            document.getElementById('pageSlug').value = '';
            document.getElementById('pageMeta').value = '';
            document.getElementById('pageContent').value = '';
            document.getElementById('pagePreview').innerHTML = '';
            document.getElementById('pageModalTitle').textContent = 'New Page';
            openModal('pageModal');
        }

        function updatePagePreview() {
            const content = document.getElementById('pageContent').value;
            document.getElementById('pagePreview').innerHTML = marked.parse(content);
        }

        // ========================================
        // Content Blocks
        // ========================================

        async function loadContent() {
            const result = await apiGet('/admin/content');
            if (result.success) {
                renderContentTable(result.data);
            }
        }

        function renderContentTable(blocks) {
            const tbody = document.getElementById('contentTable');
            tbody.innerHTML = blocks.map(block => `
                <tr>
                    <td><code>${block.key}</code></td>
                    <td>${block.title}</td>
                    <td><span class="badge badge-success">${block.type}</span></td>
                    <td>${new Date(block.updatedAt).toLocaleDateString()}</td>
                    <td>
                        <button class="action-btn" onclick="editContent('${block.key}')" title="Edit">
                            <span class="material-symbols-outlined">edit</span>
                        </button>
                        <button class="action-btn" onclick="deleteContent('${block.key}')" title="Delete">
                            <span class="material-symbols-outlined">delete</span>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        async function editContent(key) {
            currentContentKey = key;
            const result = await apiGet('/admin/content');
            if (result.success) {
                const block = result.data.find(b => b.key === key);
                if (block) {
                    document.getElementById('contentKey').value = block.key;
                    document.getElementById('contentKey').disabled = true;
                    document.getElementById('contentTitle').value = block.title;
                    document.getElementById('contentType').value = block.type;
                    document.getElementById('contentContent').value = block.content;
                    document.getElementById('contentModalTitle').textContent = 'Edit Content';
                    updateContentPreview();
                    openModal('contentModal');
                }
            }
        }

        async function saveContent() {
            const key = document.getElementById('contentKey').value;
            const data = {
                title: document.getElementById('contentTitle').value,
                type: document.getElementById('contentType').value,
                content: document.getElementById('contentContent').value
            };

            const result = await apiPut(`/admin/content/${key}`, data);
            if (result.success) {
                closeModal('contentModal');
                loadContent();
            } else {
                alert(result.error);
            }
        }

        async function deleteContent(key) {
            if (confirm('Are you sure you want to delete this content?')) {
                await apiDelete(`/admin/content/${key}`);
                loadContent();
            }
        }

        function newContent() {
            currentContentKey = null;
            document.getElementById('contentKey').value = '';
            document.getElementById('contentKey').disabled = false;
            document.getElementById('contentTitle').value = '';
            document.getElementById('contentType').value = 'markdown';
            document.getElementById('contentContent').value = '';
            document.getElementById('contentPreview').innerHTML = '';
            document.getElementById('contentModalTitle').textContent = 'New Content';
            openModal('contentModal');
        }

        function updateContentPreview() {
            const content = document.getElementById('contentContent').value;
            const type = document.getElementById('contentType').value;
            const preview = document.getElementById('contentPreview');

            if (type === 'markdown') {
                preview.innerHTML = marked.parse(content);
            } else if (type === 'html') {
                preview.innerHTML = content;
            } else {
                preview.textContent = content;
            }
        }

        // ========================================
        // Modals
        // ========================================

        function openModal(id) {
            document.getElementById(id).classList.add('show');
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('show');
        }

        // ========================================
        // Toolbar Actions
        // ========================================

        function insertMarkdown(textarea, before, after = '') {
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const text = textarea.value;
            const selectedText = text.substring(start, end);

            textarea.value = text.substring(0, start) + before + selectedText + after + text.substring(end);
            textarea.focus();
            textarea.selectionStart = start + before.length;
            textarea.selectionEnd = start + before.length + selectedText.length;
        }

        // ========================================
        // Event Listeners
        // ========================================

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            login(email, password);
        });

        document.getElementById('logoutBtn').addEventListener('click', logout);

        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');

                const view = item.dataset.view;
                document.getElementById('pagesView').classList.toggle('hidden', view !== 'pages');
                document.getElementById('contentView').classList.toggle('hidden', view !== 'content');

                if (view === 'content') loadContent();
                else loadPages();
            });
        });

        document.getElementById('newPageBtn').addEventListener('click', newPage);
        document.getElementById('newContentBtn').addEventListener('click', newContent);
        document.getElementById('closePageModal').addEventListener('click', () => closeModal('pageModal'));
        document.getElementById('closeContentModal').addEventListener('click', () => closeModal('contentModal'));
        document.getElementById('cancelPageBtn').addEventListener('click', () => closeModal('pageModal'));
        document.getElementById('cancelContentBtn').addEventListener('click', () => closeModal('contentModal'));
        document.getElementById('savePageBtn').addEventListener('click', savePage);
        document.getElementById('saveContentBtn').addEventListener('click', saveContent);

        document.getElementById('pageContent').addEventListener('input', updatePagePreview);
        document.getElementById('contentContent').addEventListener('input', updateContentPreview);
        document.getElementById('contentType').addEventListener('change', updateContentPreview);

        document.querySelectorAll('.toolbar-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const textarea = document.getElementById('pageContent');
                const action = btn.dataset.action;

                switch (action) {
                    case 'bold': insertMarkdown(textarea, '**', '**'); break;
                    case 'italic': insertMarkdown(textarea, '*', '*'); break;
                    case 'h1': insertMarkdown(textarea, '# '); break;
                    case 'h2': insertMarkdown(textarea, '## '); break;
                    case 'h3': insertMarkdown(textarea, '### '); break;
                    case 'link': insertMarkdown(textarea, '[', '](url)'); break;
                    case 'ul': insertMarkdown(textarea, '- '); break;
                    case 'ol': insertMarkdown(textarea, '1. '); break;
                    case 'quote': insertMarkdown(textarea, '> '); break;
                }
                updatePagePreview();
            });
        });

        // ========================================
        // Init
        // ========================================

        if (authToken) {
            showDashboard();
        } else {
            showLogin();
        }
    </script>
</body>

</html>
